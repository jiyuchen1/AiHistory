<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话保存工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 右上角悬浮按钮区域 -->
        <div class="floating-actions">
            <button id="addBtn" class="floating-btn floating-btn-primary" title="添加对话">
                <span class="btn-icon">➕</span>
                <span class="btn-text">添加</span>
            </button>
            <button id="exportBtn" class="floating-btn floating-btn-secondary" title="导出JSON">
                <span class="btn-icon">📥</span>
                <span class="btn-text">导出</span>
            </button>
            <button id="import-btn" class="floating-btn floating-btn-secondary" title="导入JSON">
                <span class="btn-icon">📤</span>
                <span class="btn-text">导入</span>
            </button>
            <button id="clearBtn" class="floating-btn floating-btn-danger" title="清空所有">
                <span class="btn-icon">🗑️</span>
                <span class="btn-text">清空</span>
            </button>
            <input type="file" id="file-input" accept=".json" style="display: none;">
        </div>

        <!-- 添加对话的弹出窗口 -->
        <div id="addDialogModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>添加新对话</h3>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label>角色选择</label>
                        <div class="role-buttons">
                            <button type="button" class="role-btn role-btn-active" data-role="questioner">提问者</button>
                            <button type="button" class="role-btn" data-role="responder">回答者</button>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="modalDialogueInput">对话文本</label>
                        <textarea 
                            id="modalDialogueInput" 
                            placeholder="请输入对话文本内容..."
                            rows="4"
                        ></textarea>
                    </div>
                    
                    <div class="input-group think-input-group" id="modalThinkInputGroup" style="display: none;">
                        <label for="modalThinkInput">思考逻辑</label>
                        <textarea 
                            id="modalThinkInput" 
                            placeholder="请输入思考逻辑内容..."
                            rows="3"
                        ></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelBtn" class="btn-secondary">取消</button>
                    <button id="confirmAddBtn" class="btn-primary">确认添加</button>
                </div>
            </div>
        </div>

        <header class="header">
            <h1>AI对话保存工具</h1>
            <p>保存和管理您的AI对话文本与思考逻辑</p>
        </header>

        <main class="main-content">
            <!-- 对话列表区域 -->
            <section class="dialogue-list">
                <div class="list-header">
                    <h2>已保存的对话</h2>
                </div>
                <div id="dialogueContainer" class="dialogue-container">
                    <!-- 对话项将通过JavaScript动态生成 -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 AI对话保存工具</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
